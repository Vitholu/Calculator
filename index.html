<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&display=swap"
			rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator-wrapper">
			<div class="display-container"></div>
			<div class="keyboard-wrapper">
				<!-- Clear - % - Delete -->
				<div class="keyboard-top">
					<button class="clear">
						<span class="material-symbols-outlined"> clear_all </span>
					</button>
					<button class="remainder">
						<span class="material-symbols-outlined"> percent </span>
					</button>
					<button class="backspace end">
						<span class="material-symbols-outlined"> backspace </span>
					</button>
				</div>
				<!-- 1 => 9 && / * - +  -->
				<div class="keyboard-middle-wrapper">
					<div class="keyboard-left">
						<button class="numbers">1</button>
						<button class="numbers">2</button>
						<button class="numbers pad">3</button>
						<button class="numbers">4</button>
						<button class="numbers">5</button>
						<button class="numbers pad">6</button>
						<button class="numbers">7</button>
						<button class="numbers">8</button>
						<button class="numbers pad">9</button>
					</div>
					<div class="keyboard-right">
						<button class="end">
							<span class="material-symbols-outlined diagonal">
								horizontal_rule
							</span>
						</button>
						<button class="end">
							<span class="material-symbols-outlined"> close </span>
						</button>
						<button class="end">
							<span class="material-symbols-outlined"> horizontal_rule </span>
						</button>
						<button class="end">
							<span class="material-symbols-outlined"> add </span>
						</button>
					</div>
				</div>
				<div class="keyboard-bottom-wrapper">
					<button class="number0">0</button>
					<button class="numbers">.</button>
					<button class="numbers end">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
