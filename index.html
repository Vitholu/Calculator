<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&display=swap"
			rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator-wrapper">
			<div class="display-container">
				<div class="result"></div>
			</div>
			<div class="keyboard-wrapper">
				<!-- Clear - % - Delete -->
				<div class="keyboard-top">
					<button class="clear" id="cls">
						<span class="material-symbols-outlined" id="cls"> clear_all </span>
					</button>
					<button class="remainder" id="%">
						<span class="material-symbols-outlined" id="%"> percent </span>
					</button>
					<button class="backspace end" id="bsp">
						<span class="material-symbols-outlined" id="bsp"> backspace </span>
					</button>
				</div>
				<!-- 1 => 9 && / * - +  -->
				<div class="keyboard-middle-wrapper">
					<div class="keyboard-left">
						<button class="numbers" id="1">1</button>
						<button class="numbers" id="2">2</button>
						<button class="numbers pad" id="3">3</button>
						<button class="numbers" id="4">4</button>
						<button class="numbers" id="5">5</button>
						<button class="numbers pad" id="6">6</button>
						<button class="numbers" id="7">7</button>
						<button class="numbers" id="8">8</button>
						<button class="numbers pad" id="9">9</button>
					</div>
					<div class="keyboard-right">
						<button class="end" id="/">
							<span class="material-symbols-outlined diagonal" id="/">
								horizontal_rule
							</span>
						</button>
						<button class="end" id="*">
							<span class="material-symbols-outlined" id="*"> close </span>
						</button>
						<button class="end" id="-">
							<span class="material-symbols-outlined" id="-">
								horizontal_rule
							</span>
						</button>
						<button class="end" id="+">
							<span class="material-symbols-outlined" id="+"> add </span>
						</button>
					</div>
				</div>
				<div class="keyboard-bottom-wrapper">
					<button class="number0" id="0">0</button>
					<button class="numbers" id=".">.</button>
					<button class="numbers end" id="=">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
